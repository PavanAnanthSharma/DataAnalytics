  <div class="title">
    <h2>Create New Model</h2>

  <article class="larg">
    <form style="background:#f7f7f7;border: 1px solid #E2E2E2;" method="POST" action="/putModel" enctype='multipart/form-data'>
      <div class="form-group"  style="border: none;">
        <label for="exampleInputPassword1">Model name:</label><br>
        <input type="text" name="mname" class="form-control">
      </div>
      <div class="form-group"  style="border: none;">
        <label for="exampleInputPassword1">Model Description:</label><br>
        <!-- <input type="text" name="" class="form-control"> -->
        <textarea rows="3" class="form-control" name="mdes"></textarea>
      </div>
      <div class="form-group"  style="border: none;">
        <label for="exampleInputPassword1">Select available models:</label><br>
        <select class="form-control">
          <option value="0">Choose available model:</option>
          <option value="1">Model1</option>
        </select>
      </div>
      <!-- <div class="form-group" style="border: none;">
        <label for="exampleInputPassword1">Input Data:</label>
        <input type="file" class="form-control" id="exampleInputPassword1" name="fileinput" />
      </div> -->
      <div class="form-group"  style="border: none;">
        <label for="exampleInputPassword1">Threshold:</label><br>
        <input type="number" name="" class="form-control" value="5">
      </div>
      <button type="submit" class="btn btn-default" style="margin: 10px 200px;">Submit</button>
    </form>
  </article>
